input UpdateOnlineCountInput {
    product: String!
    online: Int!
}

type UpdateOnlineCount {
    success: Boolean!
}

input CreateOnlineCountInput {
    product: String!
    online: Int!
}

type DeleteOnlineCount {
    success: Boolean!
}

